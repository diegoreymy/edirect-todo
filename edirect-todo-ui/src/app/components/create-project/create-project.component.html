<div class="card mb-3">
  <div class="card-header">Create project</div>
  <div class="card-body d-flex">
    <input
      class="form-control me-2"
      [(ngModel)]="projectName"
      (keyup.enter)="onCreate()"
      placeholder="Project name"
    />
    <button class="btn btn-primary" (click)="onCreate()">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
