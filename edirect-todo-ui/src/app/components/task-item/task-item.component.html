<li class="list-group-item d-flex justify-content-between align-items-center">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="finished"
      [disabled]="finished"
      (change)="onToggle()"
    />
    <label class="form-check-label" [class.text-muted]="finished">
      {{ task.description }}
    </label>
  </div>
  <div *ngIf="!finished">
    <i class="bi bi-pencil-square me-2" (click)="onEdit()"></i>
    <i class="bi bi-trash" (click)="onDelete()"></i>
  </div>
</li>
