<li class="list-group-item d-flex justify-content-between align-items-center">
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [checked]="finished"
      [disabled]="finished"
      (change)="onToggle()"
    />
    <span class="form-check-label" [class.text-muted]="finished">
      {{ task.name }}
    </span>
  </div>

  <div *ngIf="!finished" class="d-flex align-items-center">
    <i class="bi bi-pencil-square me-2" (click)="openDetail($event)"></i>
    <i class="bi bi-trash me-2"       (click)="onDelete()"></i>
    <app-task-detail-modal
      [task]="task"
      [visible]="showDetail"
      (save)="onSave($event)"
      (close)="closeDetail()"
    ></app-task-detail-modal>
  </div>
</li>
